
<!DOCTYPE html> 
<html> 
	<head> 
	<title>Frolf Stats</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="css/jquery.mobile-1.0b3.min.css" />
	<script src="js/jquery-1.6.3.min.js"></script>
	<script src="js/jquery.mobile-1.0b3.min.js"></script>
</head> 

<body> 
	
<div data-role="page">

	<div data-role="header">
		<h1>Hole <span class="holeNumer">#</span></h1>
	</div><!-- /header -->

	<div data-role="content">
		<form id="scoreForm">
			<input type="hidden" name="hole" />
			<label for="score">Score</label>
			<select name="score" id="score">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<!--<input type="number" id="score" name="score" value="3" />-->
			<button type="submit" name="submit" value="Save" >Save</button>
			
		</form>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
